

{% extends "admin_panel/layout/base_admin.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
        <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Vendedores
            </h1>
        </div>
    </div>
    <div class="text-right">
    <a type="button" class="btn btn-success" href="{% url 'panel:view-create-vendor' %}">Nuevo</a>
    </div>
    <table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Contacto</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for vendor in vendors %}
    <tr>
      <td>{{ vendor.id }}</td>
      <td><a href="{% url 'panel:view-update-vendors' vendor.id %}">{{ vendor.name }}</a></td>
      <td>{{ vendor.phone }}</td>
      <td><a type="button" class="btn btn-danger"
             onclick="modal_delete('{% url 'panel:view-delete-vendors' vendor.id %}')"><i class="fa fa-trash"
             aria-hidden="true"></i></a></td>    </tr>
  {% endfor %}

  </tbody>
</table>

<div class="modal fade" id="delete_vendor" role="dialog"></div>
<script>
    function modal_delete(url) {
        $('#delete_vendor').load(url, function () {
            $(this).modal('show');
        });
    }
</script>
{% endblock %}
