

{% extends "admin_panel/layout/base_admin.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
        <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Categorias
            </h1>
        </div>
    </div>
    <div class="text-right">
        <a type="button" class="btn btn-success" href="{% url 'panel:view-create-category' %}">AÃ±adir</a>
    </div>
    <table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Estatus</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for category in categorys %}
    <tr>
      <th scope="row">{{ category.id }}</th>
      <td><a href="{% url 'panel:view-update-category' category.id %}">{{ category.name }}</a></td>
      <td>{{ category.status }}</td>
  <td><a type="button" class="btn btn-danger"  onclick="modal_delete('{% url 'panel:view-delete-category' category.id %}')"><i class="fa fa-trash" aria-hidden="true"></i>
    </tr>
  {% endfor %}
  </tbody>
</table>
    <div class="modal fade" id="delete_category" role="dialog"></div>
<script>
    function modal_delete(url) {
        $('#delete_category').load(url, function () {
            $(this).modal('show');
        });
    }
</script>
{% endblock %}
