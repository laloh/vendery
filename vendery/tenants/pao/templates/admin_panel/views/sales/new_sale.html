{% extends "admin_panel/layout/base_admin.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Venta
            </h1>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputName">Total</label>
                {% render_field form.total class="form-control" %}
            </div>
            <div class="form-group col-md-8">
                <label for="inputPhone">Productos</label>
                {% render_field form.products class="form-control" %}
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-info">Registrar</button>
        </div>
    </form>
{% endblock %}
