{% load static %}

<div class="modal-dialog modal-sm" role="document" >
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <h5 class="modal-title" id="exampleModalLabel">Esta seguro de eliminar el Producto :
                    <br><b>{{ product.name }} </b></h5>
                <hr>
                <form method="post" action="{% url 'panel:view-delete-product' pk %}">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <a type="button" class="btn btn-success" data-dismiss="modal">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
