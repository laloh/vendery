{% load static %}

<div class="modal-dialog modal-sm" role="document" >
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title" id="exampleModalLabel">Esta seguro de eliminar al proveedor : <b>{{ provider.name }} </b> </h5>
                <p class="text-warning"><b><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                </b>Se eliminaran toda su informaci√≥n</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <form method="post" action="{% url 'panel:view-delete-provider' pk %}">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                    <a type="button"  class="btn btn-success" href="{% url 'panel:view-list-provider' %}" >Cancelar</a>

                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
