

{% extends "admin_panel/layout/base_admin.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
        <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Tickets
            </h1>
        </div>
    </div>
    <table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Vendedor</th>
      <th scope="col">cliente</th>
      <th scope="col">orden</th>
    </tr>
  </thead>
  <tbody>
  {% for ticket in tickets %}
    <tr>
      <th scope="row">{{ ticket.id }}</th>
      <td><a href="{% url 'panel:view-update-tickets' ticket.id %}">{{ ticket.vendor }}</a></td>
      <td>{{ ticket.client }}</td>
      <td>{{ ticket.order }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
