{% load static %}
<style>
    @media(min-width:576px){
                .product-name {
  font-size: 0.8rem; !important;

                }
    }

@media(min-width:1200px){
            .product-name {
font-size: 1.5rem;}
}


</style>
<div class="container pt-5">
    <div class="row">

        {% for vendor in vendors %}
            {% for product in vendor.products.all %}
                <div class='col-6 col-sm-4 col-md-3 p-1'>
                    <div class="card mb-2" style="border-radius: 0.5rem;">
                        <img class="card-img-top p-2" src="{% static 'img/tn1.jpg' %}" alt="Card image cap">
                        <div class='card-body'>
                            <p class='product-name p-0'>{{ product.name }}</p>
                            <h5 class='card-title'>$ {{ product.price }}</h5>
                            <p>
                                <a class="btn btn-info" style="border-radius: 2rem;"
                                   data-toggle="collapse" href="#name{{ product.id }}"
                                   role="button"
                                   aria-expanded="false" aria-controls="name{{ product.id }}">Mas</a>
                            </p>
                            <div class="row">
                                <div class="col">
                                    <div class="collapse multi-collapse border-0" id="name{{ product.id }}">
                                        <div>
                                            {{ product.description }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type='hidden' name='id' id='hiddenField' value='{{ product.id }}'>
                            <input type='hidden' name='name' id='hiddenField' value='{{ product.name }}'>
                            <input type='hidden' name='cantidad' id='hiddenField'>
                            {% include 'components/button.html' %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}
    </div>

</div>
<div class="d-flex justify-content-end">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-row ">
            <div class="col-md-6 col-sm-6 mt-2">
                <input type="text" class="form-control" placeholder="Total">
            </div>
            <div class="col-md-6 col-sm-6 mt-2">
                <a type="button" href="{% url 'inventory:view-sales-data' %}" class="btn btn-dark">Vender</a>
            </div>
        </div>
    </form>
</div>

<hr class="pt-5 border-0">
