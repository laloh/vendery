{% load static %}

<div class="container">
    <div class="row">

        {% for vendor in vendors %}
            {% for product in vendor.products.all %}
                <div class='col-6 col-sm-4 col-md-3'>
                    <div class="card mb-2">
                        <img class="card-img-top " src="{% static 'img/tn1.jpg' %}" alt="Card image cap">
                        <div class='card-body'>
                            <h5 class='card-title'>{{ product.name }}</h5>
                            <h5 class='card-title'>$ {{ product.price }}</h5>
                            <p>
                                <a class="btn btn-info" data-toggle="collapse" href="#name{{ product.id }}"
                                   role="button"
                                   aria-expanded="false" aria-controls="name{{ product.id }}">Mas</a>
                            </p>
                            <div class="row">
                                <div class="col">
                                    <div class="collapse multi-collapse border-0" id="name{{ product.id }}">
                                        <div>
                                            {{ product.description }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type='hidden' name='product' id='hiddenField' value=''>
                            <input class='btn' type='submit' value='ver mÃ¡s'>
                            {% include 'components/button.html' %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</div>
