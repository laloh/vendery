{% load static %}

<style>
@media (min-width:300px)  {
/* smartphones */
.img-size {
width: 150px;
height: 150px;
}
}

@media (min-width:1025px) {
/*laptops, and desktops*/
.img-size {
width: 250px;
height: 250px;
}
}


</style>
<link href="{% static 'css/utils.css' %}" rel="stylesheet">
<div class="container pt-5">
    <div class="row">
        {% for vendor in vendors %}
            {% for product in vendor.products.all %}
                <div class='col-6 col-sm-4 col-md-3 p-1'>
                    <div class="card mb-2" style="border-radius: 0.5rem;">
                        <img class="card-img-top p-2 img-size"  src="{{ product.image.url }}" alt="Card image cap">
                            {% include 'components/card_product_body.html' %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}
    </div>

</div>
<style>
    .div-total {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #343A40;
        padding: 0;
        text-align: center;

    }

</style>
<hr class="pt-5 border-0">
<div class="div-total">
    <div class="d-flex align-items-end flex-column">
            <div class="row">
                <button type="button" class="btn btn-info" data-toggle="modal-cart" data-target="#exampleModal">
                    Ver Carrito
                </button>
                <div class="col pl-5">
                    <div class="p-2 bg-light text-dark" id="total-amount" style="border-radius: 0.5rem; width:10rem;">Total: $0.00
                    </div>
                </div>
                <button type="button"
                        class="btn btn-success"
                        data-toggle="modal"
                        data-target="#exampleModal"
                        id="sell-button">
                    Vender
                </button>
                <div class="col pr-5">

                </div>
            </div>
    </div>
    <hr class="border-0">
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Venta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Esta seguro de realizar la venta!?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <a type="button" class="btn btn-dark" id="sell-button" >
                  Confirmar
              </a>
      </div>
    </div>
  </div>
</div>
