{% extends "landing/layout/base.html" %}
{% load static %}

{% block nav %}
    <header>
        {% include 'landing/components/nav.html' %}
    </header>
{% endblock %}
{% block main %}
    <section class=" text-center">
        <div class="container">
            <p class="lead text-muted">
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for product in products %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top p-2 img-size" src="{{ product.image.url }}" alt="Card image cap">
                            <hr>
                            <text class="text-center">{{ product.name }}</text>
                            <text class="text-center text-info">$ {{ product.price }} MXN.</text>
                            <hr>
                            <div class="card-body">
                                <p class="card-text" style=" text-align:center; letter-spacing: 2px; line-height: 90%; white-space: pre;"> {{ product.description }}</p>
                                <div class="d-flex justify-content-between align-items-center">

                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
