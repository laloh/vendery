{% load static widget_tweaks %}
<style>
    .img_modal{
        width: 15rem;
        height: 15rem;
    }
</style>
<div class="modal-dialog modal-lg" role="document" style="max-width: 690px; margin: initial auto;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informacion del Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'inventory:view-ticket-show' pk %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Cliente</label>
                            <input type="text" class="form-control" value="{{ form.instance.client }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPrice">Deuda</label>
                            <input type="text" class="form-control" value="{{ form.instance.debt }}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputStatus">Locacion</label>
                            <input type="text" class="form-control" value="{{ form.instance.location }}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputStock">Tienda</label>
                            <input type="text" class="form-control" value="{{ form.instance.order }}">
                        </div>
                    </div>
                       <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputDescription">COmentario</label>
                            <textarea  class="md-textarea form-control" rows="3"> {{ form.instance.comments }}</textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                           <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script>
 $('.form-control').prop('readonly', true);
</script>
