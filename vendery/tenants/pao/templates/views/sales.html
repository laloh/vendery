{% extends "loyout/base.html" %}
{% load static %}
{% block main %}
    <div class="container">

        <div class="card">
            <div class="card-header text-white text-center" style="background-color: #3d90bf">
                Datos
            </div>
            <div class="card-body">
                {% if sales %}
                    <table class="table table-bordered table-responsive-sm">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Locacion</th>
                            <th scope="col">debt</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Orden</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for sale in sales %}
                            <tr>
                                <th scope="row"><a href="{% url 'inventory:view-orders-show' sale.order.id %}">{{ sale.id }}</a></th>
                                <td>{{ sale.location }}</td>
                                <td>{{ sale.debt }}</td>
                                <td>{{ sale.client }}</td>
                                <td>{{ sale.order }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>

                    </table>
                {% else %}
                    <h4 class="text-center"> No existen ventas</h4>
                {% endif %}
            </div>
        </div>

    </div>
{% endblock %}
