{% extends "loyout/base.html" %}
{% load static %}
{% block main %}
    <div class="container">

        <div class="card">
            <div class="card-header text-white text-center" style="background-color: #3d90bf">
                Datos de Ventas
            </div>
            <div class="card-body">
                {% if sales %}
                    <table class="table table-bordered table-responsive-sm">
                        <thead>
                        <tr>
                            <th scope="col">Clave</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Venta</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for sale in sales %}
                            <tr>
                                <th scope="row">
                                    <a href="#" class="link"
                                       onclick="modal_ticket('{% url 'inventory:view-ticket-show' sale.id %}')">
                                        {{ sale.id }}
                                    </a>
                                </th>
                                <td>{{ sale.client }}</td>
                                <td> <a type="button" class="btn btn-info" href="{% url 'inventory:view-orders-show' sale.order.id %}">Ver venta </a></td>
                                 <td> <a type="button" class="btn btn-info" href="{% url 'inventory:view-note-data' sale.token %}">Enviar Nota </a></td>
                                 <td> <a type="button" class="btn btn-info" href="{{pdf}}{{sale.token}}.pdf/" >Ver Nota</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <h4 class="text-center"> No existen ventas</h4>
                {% endif %}
            </div>
        </div>

    </div>
        <div class="modal fade" id="view_ticket" role="dialog"></div>
<script>
    function modal_ticket(url) {
        $('#view_ticket').load(url, function () {
            $(this).modal('show');
        });
    }
    </script>
{% endblock %}
