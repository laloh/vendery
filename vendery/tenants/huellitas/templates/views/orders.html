{% extends "loyout/base.html" %}
{% load static %}
{% block main %}
    <div class="container">

        <div class="card">
            <div class="card-header text-white text-center" style="background-color: #3d90bf">
                Orden
            </div>
            <div class="card-body">
            <div class="d-flex justify-content-center">
                <p class="font-weight-bold">{{ data.store }}</p>
            </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Productos de orden</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for orde in orders %}

                        {% for product in orde.products.all %}

                            <tr>
                                <th scope="row">  {{ product.id }}</th>
                                <td>  {{ product.name }}</td>
                            </tr>

                        {% endfor %}
                    {% endfor %}
                    </tbody>
                </table>
            <div class="d-flex justify-content-end">
                <p>Total: $ {{ data.total }}</p>
            </div>
            </div>
        </div>

    </div>
{% endblock %}
