{% extends "admin_panel/layout/base_admin.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Tallas de productos registrados
            </h1>
        </div>
    </div>
    <div class="text-right">
    <a type="button" class="btn btn-success" href="{% url 'panel:view-create-product-size' %}">Nuevo</a>
    </div>
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Talla</th>
        </tr>
        </thead>
        <tbody>
        {% for size in sizes %}
            <tr>
                <th scope="row">{{ size.id }}</th>
                <td>{{ size.size}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
