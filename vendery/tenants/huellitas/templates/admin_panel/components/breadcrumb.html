{% if breadcrumb %}
            <nav aria-label="breadcrumb" style="width: 100%; margin: 0 !important; padding-top: 1rem">

              <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="feather feather-briefcase">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
              </a></li>
                {% for item in breadcrumb %}
                  <li class="breadcrumb-item"><a href="{{item.1}}">  {{item.0}} </a></li>
                {% endfor %}
              </ol>
            </nav>
{% endif %}
