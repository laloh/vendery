<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/css_admin/bootstrap.min.css' %}"/>


  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/css_admin/sb-admin.css' %}"/>

  <!-- Morris Charts CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/css_admin/plugins/morris.css' %}"/>
  <!-- Custom Fonts -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/css_admin/font/font-awesome.min.css' %}"/>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

<div id="wrapper">

<!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    {% include 'admin_panel/components/menu_nav.html' %}

    <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
    {% include 'admin_panel/components/nav_admin.html' %}
    <!-- /.navbar-collapse -->
  </nav>

  <div id="page-wrapper">

    <div class="container-fluid">
        <!-- Page Heading -->
        {% block content %}
        {% endblock %}
    <div style="padding-top: 25rem;"></div>

    </div>


  </div>

    <!-- /.container-fluid -->
</div>

<!-- /#page-wrapper -->

<!-- jQuery -->
<script src="js/jquery.js"></script>
<script src="{% static 'js/js_admin/jquery.js' %}"></script>


<!-- Bootstrap Core JavaScript -->
<script src="{% static 'js/js_admin/bootstrap.min.js' %}"></script>
<script src="{% static 'js/js_admin/plugins/morris/raphael.min.js' %}"></script>

<script src="{% static 'js/js_admin/plugins/morris/morris.min.js' %}"></script>

<script src="{% static 'js/js_admin/plugins/morris/morris-data.js' %}"></script>


</body>

</html>
